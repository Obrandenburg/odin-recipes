<h1>Grilled Asparagus</h1>
<p><img src="../images/asparagus.jpg" alt="crispy asparagus"></p>
<p><ul>
    <li>Asparagus</li>
    <li>Olive Oil</li>
    <li>Salt</li>
    <li>Pepper</li>
</ul></p>
<p><ol>
    <li>Preheat grill to high heat</li>
    <li>Lightly oil the grill grate</li>
    <li>Lightly coat the asparagus in olive oil and season to taste</li>
    <li>Cook asparagus on the grill, turning often until charred and tender. Approximately 3-5 min </li>
</ol></p>
